<h3>Experiments</h3>
<ul>
  <li *ngFor = 'let hypothysis of experiments'>

<span *ngIf="experimentsBeingEdited !== hypothysis; else elseBlock">
  <!-- display state of member -->
  <span (click)="edit(hypothysis)" class="editable-text">{{hypothysis}}</span>
  <button (click)="remove(hypothysis)">remove</button>
</span>

<ng-template #elseBlock>
 <!-- edit state of member -->
 <input #updatedExperiments (keyup.enter)="save(updatedExperiments.value, hypothysis)" value="{{hypothysis}}"/>
 <button (click)="save(updatedExperiments.value, hypothysis)">save</button>
</ng-template>

</li>
</ul>
<input #newExperiment type="text"/>
<button (click)="add(newExperiment.value)">Add</button>
